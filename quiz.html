<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | Basic HTML and CSS Quiz</title>
    <meta name="author" content="Andrew Leetham">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">What does the acronym 'HTML' stand for?</label>
            <input type="text" name="q1" id="q1">
            <label for="q2">How are id and class attributes selected in CSS</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
            <label for="q3">Which of these elements is NOT part of an HTML head</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one</option>
                <option value="meta-author">&lt;meta name="author" content="yourName"&gt;</option>
                <option value="title">&lt;title&gt;/option>
                <option value="link">&lt;link rel="stylesheet" href="styles/styles.css"&gt;</option>
                <option value="nav">&lt;nav&gt;</option>
            </select>
            <label for="q4">If an element is styled with width: 700px; and grid-template-columns: 100px 1fr 2fr;, how wide is the second column?</label>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
